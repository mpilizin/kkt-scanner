name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip build-essential git python3-setuptools \
          libncurses5-dev libncursesw5-dev zlib1g-dev libffi-dev libssl-dev \
          autoconf automake libtool pkg-config patch

      - name: Install Buildozer
        run: pip3 install --user buildozer cython

      - name: Build with Buildozer
        run: |
          export PATH=$PATH:$HOME/.local/bin
          
          # 1. Запускаем инициализацию (она может вылететь, это ОЖИДАЕМО)
          buildozer android debug || true
          
          # 2. Находим скачанный SDK и принудительно принимаем ВСЕ лицензии
          SDK_DIR=$HOME/.buildozer/android/platform/android-sdk
          if [ -d "$SDK_DIR" ]; then
            echo "Принимаем лицензии в $SDK_DIR"
            yes | $SDK_DIR/cmdline-tools/latest/bin/sdkmanager --sdk_root=$SDK_DIR --licenses || true
          fi
          
          # 3. Запускаем чистую сборку
          buildozer -v android debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: KKT-Scanner-Ready
          path: bin/*.apk
