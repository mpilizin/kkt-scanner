name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      # 1. Клонирование репозитория
      - uses: actions/checkout@v4

      # 2. Настройка Java 17 (критично для API 33)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Установка системных зависимостей Linux
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip build-essential git python3-setuptools \
          libncurses5-dev libncursesw5-dev zlib1g-dev libffi-dev libssl-dev \
          autoconf automake libtool pkg-config patch

      # 4. Установка Buildozer и Cython
      - name: Install Buildozer
        run: pip3 install --user buildozer cython

      # 5. Двухэтапная сборка с принятием лицензий
      - name: Build with Buildozer
        run: |
          export PATH=$PATH:$HOME/.local/bin
          
          # Запуск для инициализации папок SDK (может завершиться ошибкой, это нормально)
          buildozer android debug || true
          
          # Принудительное принятие всех лицензий в SDK, который создал Buildozer
          SDK_DIR=$HOME/.buildozer/android/platform/android-sdk
          if [ -d "$SDK_DIR" ]; then
            yes | $SDK_DIR/cmdline-tools/latest/bin/sdkmanager --sdk_root=$SDK_DIR --licenses || true
          fi
          
          # Основная сборка
          buildozer -v android debug

      # 6. Сохранение APK в артефакты (v4)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: KKT-Scanner-APK
          path: bin/*.apk
