name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      # 1. Загрузка кода (v4)
      - uses: actions/checkout@v4

      # 2. Установка Java 17 (необходима для Android API 33)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Установка системных зависимостей
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip build-essential git python3-setuptools \
          libncurses5-dev libncursesw5-dev zlib1g-dev libffi-dev libssl-dev \
          autoconf automake libtool pkg-config patch

      # 4. Установка Buildozer и Cython
      - name: Install Buildozer
        run: pip3 install --user buildozer cython

      # 5. Сборка с принудительным принятием лицензий
      - name: Build with Buildozer
        run: |
          export PATH=$PATH:$HOME/.local/bin
          
          # Инициализируем структуру SDK (первый проход)
          buildozer android debug || true
          
          # Находим путь к sdkmanager внутри Buildozer и принимаем лицензии
          SDK_DIR=$HOME/.buildozer/android/platform/android-sdk
          if [ -d "$SDK_DIR" ]; then
            echo "Принимаем лицензии в $SDK_DIR"
            # Принимаем все лицензии и ставим стабильные build-tools
            yes | $SDK_DIR/cmdline-tools/latest/bin/sdkmanager --sdk_root=$SDK_DIR --licenses || true
            $SDK_DIR/cmdline-tools/latest/bin/sdkmanager --sdk_root=$SDK_DIR "build-tools;34.0.0" "platforms;android-33" || true
          fi
          
          # Финальный запуск сборки
          buildozer -v android debug

      # 6. Сохранение APK (v4)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: KKT-Scanner-Final
          path: bin/*.apk
